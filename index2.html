<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contenedor-nuestros-proyectos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: aqua;
        }
        .item {
            background-color: rgb(20, 101, 101);
            color: white;
            height: 100px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        @media (min-width: 0px) {
            .item {
                width: 100%;
            }
        }

        @media (min-width: 768px){
            .item {
                width: 49%;
            }
        }

        @media (min-width: 1200px){
            .item {  
                width: 32%;
            }
        }
    </style>
</head>
<body>
    <sectio id="nuestros-proyectos">
        <h1 class="titulo">Nuestros proyectos</h1>
        <div id="contenedor-nuestros-proyectos">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
    </sectio>
    <p><a href="index.html">Volver a index</a></p>
</body>
</html>
